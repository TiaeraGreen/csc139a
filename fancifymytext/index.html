<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancify My Text</title>
    <script src="fancifymytext.js" defer></script>
    <style>
      fieldset {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
      }
      legend {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Fancify my Text</h1>
    <fieldset>
      <legend>Text</legend>
      <textarea id="textArea" rows="4" cols="30"></textarea>
    </fieldset>
    <fieldset>
      <legend>Fancify</legend>
      <button id=" biggerButton" onclick="makeBigger()">Bigger!</button><br />
      <input
        type="radio"
        id="fancyShmancy"
        name="fancy"
        onchange="applyStyles()"
      />
      <label for="fancyShmancy">FancyShmancy</label><br />
      <input
        type="radio"
        id="boringBetty"
        name="fancy"
        onchange="applyStyles()"
      />
      <label for="boringBetty">BoringBetty</label><br />
      <button id="mooButton" onclick="makeMoo()">Moo</button>
    </fieldset>
  </body>
</html>
